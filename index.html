<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roll The Dice</h1>
        </div>
        <div class="player">
            <h2 class="player-1">Player 1</h2>
            <h2 class="player-2">Player 2</h2>
        </div>
        <div class="dice">
            <div id="dice-1"><img id="img1" src="Image/dice 1.png" alt="Dice 1"></div>
            <div id="dice-2"><img id="img2" src="Image/dice 1.png" alt="Dice 1"></div>
        </div>
        <div class="button">
            <button id="btn">Refresh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
